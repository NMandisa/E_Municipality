<div class="row">
    <div class="alert alert-success" ng-show="faultSuccess">
        <strong>Thank You for reporting fault!</strong> We promise to review it very soon
    </div>
    <div class="alert alert-danger" ng-show="faultError">
        <strong>Incorrect Email/Password!</strong> Please Match Sure Your credinitionals match
    </div>
</div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" ng-model="lfaultDesc" placeholder="Fault Description"
                           tabindex="6">
                    <p ng-model="logUserId" hidden>{{loggedUser.userId}}</p>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" ng-model="uaddress"
                                   placeholder="Address" tabindex="7">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" ng-model="ucity" placeholder="City"
                                   tabindex="8">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" ng-model="ucode" placeholder="Code"
                                   tabindex="9">
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-init="loadFaultCategory()">
                    <select class="form-control input-lg" tabindex="10" ng-model="faultCatId">
                        <option selected="selected">--Select Category--</option>
                        <option ng-repeat="x in availCategory" ng-value="{{x.faultCategoryID}}">{{x.category}}</option>

                    </select>
                </div>
                <div class="row">
                    <div class="col-xs-12 "><input type="button" value="Report Fault" class="btn btn-success btn-block btn-lg"
                                                           ng-click="addFault()" tabindex="12"/></div>

                </div>
