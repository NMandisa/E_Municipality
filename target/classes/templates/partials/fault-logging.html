<p ng-model="logUserId" hidden>{{loggedUser.userId}}</p>
<p ng-init="faultLog()"></p>
<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"  ng-repeat="x in userFaults" >
    <div class="db-wrapper">
        <div class="db-pricing-seven">
            <ul>
                <li class="price">
                    <i class="glyphicon glyphicon-qrcode"></i>
                    {{x.faultId}}
                </li>

                <li>{{x.faultDesc}}</li>
                <li>{{x.faultStatus}}</li>
                <li>{{x.location}}</li>
                <li>{{x.faulttime}}</li>
            </ul>
            <div class="pricing-footer">

            </div>
        </div>
    </div>
</div>
