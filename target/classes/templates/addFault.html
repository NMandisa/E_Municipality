<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Fault</title>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/css/style.css" rel="stylesheet"/>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>


</head>
<body>
<div ng-app="myApp">
<div ng-controller="myCtrl">
    <form class="navbar-form navbar-left">
        <div class="form-group">
            <input type="text" ng-model="qFaultStatus" class="form-control" placeholder="Search">
        </div>
        <button type="button" ng-click="searchFault()" class="btn btn-default"><i
                class="glyphicon glyphicon-search"></i></button>
    </form>
    <ul>
        <li ng-repeat="x in searchResult | orderBy:'faultTime'">
            {{x.faultDesc}}
        </li>
    </ul>
</div>
<div ng-repeat="x in searchResult | orderBy:'faultTime'">
    <select>
        <option>

        </option>
    </select>
</div>

    <ul>
        <li>
            <a href="#bonani">Bonani</a>
            <a href="#forgotpassord">Forgot Password</a>
        </li>
    </ul>
    <div ng-view></div>
</div>

</body>
</html>
